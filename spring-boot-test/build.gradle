plugins {
    id 'java'
}

group 'org.springframework'
version '5.1.3.RELEASE'

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile(project(":spring-context"))
    //spring开发web
    compile(project(":spring-web"))
    compile(project(":spring-webmvc"))

    //内嵌tomcat
    compile group: "org.apache.tomcat.embed",name: "tomcat-embed-core",version: "9.0.30"
    compile group: "org.apache.tomcat.embed",name: "tomcat-embed-jasper",version: "9.0.30"

    //servlet
    optional("javax.servlet:javax.servlet-api:3.1.0")

    //处理json
    compile group: "com.alibaba",name: "fastjson",version: "1.2.67"
}
